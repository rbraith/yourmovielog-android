[versions]
# libs
coreKtxVersion = "1.10.1"
appcompatVersion = "1.6.1"
materialVersion = "1.9.0"
composeBomVersion = "2023.08.00"
activityComposeVersion = "1.7.2"
lifecycleComposeVersion = "2.6.2"
navVersion = "2.7.1"
hiltVersion = "2.48"
hiltNavComposeVersion = "1.0.0"
roomVersion = "2.5.2"
